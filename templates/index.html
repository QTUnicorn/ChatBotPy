<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 450px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 500px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .response {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            word-wrap: break-word;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .response strong {
            color: #4CAF50;
        }

        .chat-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .response p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat với Bot</h1>
        <form method="POST">
            <label for="user_input">Nhập câu hỏi:</label>
            <input type="text" id="user_input" name="user_input" required placeholder="Hãy nhập câu hỏi của bạn...">
            <button type="submit">Gửi</button>
        </form>

        {% if bot_reply %}
        <div class="response">
            <strong>Bot trả lời:</strong> <p>{{ bot_reply }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
